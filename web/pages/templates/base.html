<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    {% block links %}{% endblock %}

    <title>{% block title %}Texas Hunger Initiative Home{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'home' %}">Texas Hunger Initiative</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link {% if site_list != null %}active{% endif %}" href="{% url 'sites' %}">Sites</a>
          </li>
          <li>
            <a class="nav-link {% if ce_list != null %}active{% endif %}" href="{% url 'sponsors' %}">CE's</a>
          </li>
        </ul>
      </div>
    </nav>

    <br/>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
    <br/>

    <center><small class="footer-copyright py-3">Copyright &copy; Texas Hunger Initiative - All Rights Reserved</small></center>

</body>
</html>
